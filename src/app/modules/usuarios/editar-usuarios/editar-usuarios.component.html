<div class="conteiner" >
  <h2>Editar Usuario</h2>
  <form *ngIf="formulario" [formGroup]="formulario"  (ngSubmit)="editarUsuario()">
    <div class="form-group">
      <label for="dni">DNI:       </label>
      <input type="text" id="dni" formControlName="dni" placeholder="DNI" >
   </div>
    <div class="form-group">
      <label for="nombre">Nombre:    </label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:  </label>
      <input type="text" id="apellido" formControlName="apellido" placeholder="Apellido">
   </div>
    <div class="form-group">
      <label for="direccion">Domicilio: </label>
      <input type="text" id="direccion" formControlName="direccion" placeholder="Domicilio">
   </div>
    <div class="form-group">
      <label for="telefono">Telefono:  </label>
      <input type="text" id="telefono" formControlName="telefono" placeholder="Telefono">
   </div>
    <div class="form-group">
      <label for="email">Mail:        </label>
      <input type="text" id="email" formControlName="email" placeholder="Email">
  </div>
    <div class="form-group">
      <label for="contrasenia">Contrase√±a:</label>
      <input type="password" id="contrasenia" formControlName="contrasenia" placeholder="contrasenia">

    </div>
    <button type="submit" class="boton" >Guardar</button>
  </form>
