<div id="contenedor-comentarios">
  <h2>Últimos comentarios</h2>
  <button class="boton" (click)="verPanelAddComentario()">Añadir comentario</button>
  <app-lista-comentarios
  [inputComentarios] = "listaComentariosView"
  ></app-lista-comentarios>
  <div class="menuDesplegable" [class.active]="mostrarPanelAddComentario">
    <button (click)="cerrarPanelAddComentario()" class="boton" id="cerrar">X</button>
    <app-add-comentario
      (EmitAddComentario)="onAgregarComentario($event)"
      (EmitMsj)="mostrarMsj($event)"
    ></app-add-comentario>
  </div>
</div>

<div class="alert" [class.active]="mostrarAlert">
  <app-alert [texto]="msj" (EmitAceptar)="aceptarAlert()"></app-alert>
</div>
