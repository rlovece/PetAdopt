<div class="contenedor">
  <table class="tabla" id="tablaListado">
    <thead>
    <tr>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Nac</th>
    <th>Sexo</th>
    <th>Tamaño</th>
    <th>Estado</th>
    <th>Ver más</th>
    <th>Editar</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mascota of inputMascotas">
        <td>{{ mascota.nombre }}</td>
        <td>{{ mascota.tipo }}</td>
        <td>{{ mascota.nacimiento}}</td>
        <td>{{ mascota.sexo }}</td>
        <td>{{ mascota.tamanio }}</td>
        <td>{{ mascota.estado }}</td>
        <td><button class="mas-button" (click)="mostrarDetalleMascota(mascota)">📋</button></td>
        <td><button class="edit-button" (click)="editMascota(mascota)">✍🏻</button></td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="4">Total Mascotas:</td>
        <td id="totalFilas"> {{contarFilas()}} </td>
        <td colspan="4"></td>
      </tr>
    </tfoot>
    </table>

</div>
