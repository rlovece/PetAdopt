<div class="contenedor">
  <table class="tabla" id="tablaListado">
    <thead>
    <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>DNI</th>
    <th>Telefono</th>
    <th>Direccion</th>
    <th>E-Mail</th>
    <th>Editar</th>
    <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usu of inputUsuarios">

        <td>{{ usu.telefono }}</td>
        <td>{{ usu.direccion }}</td>
        <td>{{ usu.email }}</td>
        <td><button  (click)="editarUsuario(usu)">‚úçüèª</button></td>
        <td><button (click)="borrarUsuario(usu!)">‚ùå</button></td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Total Usuarios:</td>
        <td id="totalFilas"> {{contarFilas()}} </td>
        <td colspan="4"></td>
      </tr>
    </tfoot>

    </table>

</div>
